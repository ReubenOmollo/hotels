<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline styling for demonstration purposes. Ideally, move these styles to your CSS file */

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #signup-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            box-sizing: border-box;
        }

        #signup-container h1 {
            margin-top: 0;
            margin-bottom: 1rem;
            text-align: center;
            color: #333;
        }

        #signup-container input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        #signup-container input:focus {
            border-color: #007BFF;
            outline: none;
        }

        #signup-container button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #signup-container button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        #signup-container .p {
            text-align: center;
            margin: 1rem 0;
        }

        #signup-container .p span {
            background: #fff;
            padding: 0 1rem;
            color: #333;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .toggle-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #007BFF;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="signup-container">
        <div id="loginForm" class="form-container active">
            <h1>Sign In</h1>
            <input id="loginEmail" type="text" placeholder="Email" />
            <input id="loginPassword" type="password" placeholder="Password" />
            <button id="loginSubmit">Login</button>
            <p class="p"><span>or</span></p>
            <span class="toggle-link" id="showSignUp">Sign Up</span>
        </div>
        <div id="signUpForm" class="form-container">
            <h1>Sign Up</h1>
            <input id="signupEmail" type="text" placeholder="Email" />
            <input id="signupPassword" type="password" placeholder="Password" />
            <button id="signupSubmit">Sign Up</button>
            <p class="p"><span>or</span></p>
            <span class="toggle-link" id="showLogin">Login</span>
        </div>
    </div>

    <script>
        // Function to show the login form
        function showLoginForm() {
            document.getElementById('loginForm').classList.add('active');
            document.getElementById('signUpForm').classList.remove('active');
        }

        // Function to show the sign-up form
        function showSignUpForm() {
            document.getElementById('signUpForm').classList.add('active');
            document.getElementById('loginForm').classList.remove('active');
        }

        // Event listener for login form submission
        document.getElementById('loginSubmit').addEventListener('click', function () {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Handle login logic here (e.g., send to API, validate)
            console.log(`Logging in with ${email} and ${password}`);
            alert('Logged in successfully!');
        });

        // Event listener for sign-up form submission
        document.getElementById('signupSubmit').addEventListener('click', function () {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            // Handle sign-up logic here (e.g., send to API, validate)
            console.log(`Signing up with ${email} and ${password}`);
            alert('Signed up successfully!');
        });

        // Event listeners to toggle between login and sign-up forms
        document.getElementById('showSignUp').addEventListener('click', showSignUpForm);
        document.getElementById('showLogin').addEventListener('click', showLoginForm);
    </script>
</body>

</html>
